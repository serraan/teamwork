<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../../css/log-reg.css">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Registrazione</title>
</head>

<body>
    <div class="container">
        <h1>Teamwork App</h1>
        <img src="../img/logoapp.gif">
        <div class="login">
            <form method="POST" class="registrazioneform"action="../login/login.html">
                <span> Registrazione </span><br><br>
                <label class="display">Nome:<br><input  type="text" name="nome"></label>
                <label class="display">Cognome:<br><input type="text" name="cognome"></label><br><br>
                <label class="display">Data nascita:<br><input  type="date" name="date"></label>
                <label class="display">E-mail:<br><input type="email" name="email"></label><br><br>
                <label class="display">Password:<br><input  type="text" name="pwd"></label>
                <label class="display">Ripeti password:<br><input type="text" name="pwdrpt"></label><br><br>
                <label> Cellulare:<br><input type="tel" name="telefono"></label><br><br>
                <input type="checkbox" id="check" name="check-1" value="">
                <label for="check" class="nonbold">Accetto i termini e le condizioni d'uso</label><br>
                <button type="submit">Registrati</button><br>
            </form>
        </div>
    </div>
</body>

</html>
